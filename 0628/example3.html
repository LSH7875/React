<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>
    <script type = "text/babel">

        //컴포넌트 만들 때 첫글자는 항상 대문자여야함. 
        //<World>라고 적어야 사용자 컴포넌트로 인식하게끔 하기 위해
        //안그러면  <button> <p>와 헷갈릴 수 있기 때문에
        class World extends React.Component{
            // constructor(props){상태값을 안 쓸거면 안써도 됨.
            //     super(props)
            // }
            render(){
                return(
                    <div> world222</div>
            )
        }
    }

        class Hello extends React.Component{
            render(){
                return(
                    <span>
                        Hello111 
                    </span>//굳이 span을 쓰는 이유는 안쓰면 Hello를 클래스로 인식하기때문
                )
            }
        }

        class App extends React.Component{
            render(){
                const ele = <h1>안녕하세요</h1>
                return(
                    <h1>
                        {ele}
                     <Hello/> <World/>
                    </h1>
                    // 대괄호를 넣어야 javascript영역으로 인식함.
                )
            }
        }
        ReactDOM.render(
            <App />,
            document.querySelector('#root')
        )
    </script>
</body>
</html>
