<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<!-- JSX쓰려면 babel설치해야함 -->
    <div id="root"></div>
    <script type = "text/babel">



        class A extends React.Component{
            handleClick = () =>{
                this.setState({isLogin:true})
            }
            handleClick2 = () =>{
                this.setState({isLogin:false})
            }


            render(){
                return <div>{ this.props.ss? <button onClick={this.handleClick2}>로그아웃</button> <A dd ={this.prop.ss} /> :  <button onClick={this.handleClick}>로그인</button>}</div>
            }
        }



        class B extends React.Component{
            render(){
                return <div>{this.props.name}<A ss = {this.props.name} /></div>
            }
        }


        class C extends React.Component{
            render(){
                return <div>{this.props.box} <B name = {this.props.box}/></div>
            }
        }


        class App extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    txt: 'hello world!',
                    isLogin:false
                }
            }

            render(){
                return <div><C box = {this.state.isLogin} /></div>
            }
        }



        ReactDOM.render(
        <App/>,
        document.querySelector('#root')
    )
    </script>
</body>
</html>
